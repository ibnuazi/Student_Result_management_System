<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    padding: 30px 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

main {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-container {
    max-width: 400px;
    margin: 0 auto;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"]{
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
label {
        display: inline-block;
        width: 150px;
        text-align: left;
      }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:8000/srms_app/index/">Home</a></li>
                <li><a href="http://127.0.0.1:8000/srms_app/courses/">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="http://127.0.0.1:8000/srms_app/ContactUs/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>First Semester</h1><br>
            <div style="margin-left:-300px ; margin-bottom: 50px;">
                <p style="color: black"><b>Name:{{a.firstname}}{{a.lastname}}</b></p><br>
                <p style="color: black"><b>Register No:{{a.register_num}}</b></p>
            </div>
            <form  method="POST">{% csrf_token %}
                <div class="form-group">
                    <label>Arabic</label>
                    <input type="number"  name="arabic" required>
                </div>
                <div class="form-group">
                    <label>English</label>
                    <input type="number"  name="english" required>
                </div>
                <div class="form-group">
                  <label>Problem Solving Technique using C</label>
                  <input type="number"  name="C" required>
              </div>
              <div class="form-group">
                  <label>Digital Electronics</label>
                  <input type="number"  name="DE" required>
              </div>
              <div class="form-group">
                <label>Discrete Mathematics</label>
                <input type="number" name="DM" required>
            </div>
            <div class="form-group">
                <label>C Programming Lab</label>
                <input type="number" name="c_programming_Lab" required>
            </div>
            <div class="form-group">
                <label>Digital Electronics Lab</label>
                <input type="number" name="DE_Lab" required>
            </div>
            <div class="form-group">
                <label>Environmental Studies</label>
                <input type="number" name="environment" required>
            </div>
                <div class="form-group">
                    <button type="submit"><b>Upload Result</b></button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
