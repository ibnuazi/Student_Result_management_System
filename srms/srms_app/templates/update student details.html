<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    padding: 30px 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

main {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-container {
    max-width: 400px;
    margin: 0 auto;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"]{
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:8000/srms_app/index/">Home</a></li>
                <li><a href="http://127.0.0.1:8000/srms_app/courses/">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="http://127.0.0.1:8000/srms_app/ContactUs/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Update Details</h1>
            <form  method="POST">{% csrf_token %}
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text"  name="firstname" value="{{b.firstname}}" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text"  name="lastname" value="{{b.lastname}}" required>
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email"  name="email" value="{{b.email}}" required>
              </div>
              <div class="form-group">
                  <label>Phone</label>
                  <input type="number"  name="phone" value="{{b.phone}}" required>
              </div>
              <div class="form-group">
                <label>Department:</label>
                <input type="text" name="department" value="{{b.department}}" required>
            </div>
                <div class="form-group">
                    <button type="submit"><b>Update</b></button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
